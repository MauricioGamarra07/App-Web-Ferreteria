<body>

    <div class="banner6">
    </div>

    <div class="formulario">

        <form class="form">

            <label for="nombres">Ingrese sus Nombres Completos</label>
            <input type="text" id="nombres" class="box">

            <label for="dni">Ingrese su Numero DNI</label>
            <input type="number" id="dni" class="box">

            <label for="fecha">Ingrese la fecha del problema</label>
            <input type="date" id="fecha" class="box">

            <label for="motivo">Seleccione el motivo: </label>
            <select id="motivo">
                <option>Mala Atención</option>
                <option>Demora en la entrega</option>
                <option>Daños en los artículos</option>
                <option>Articulos deteriorados</option>
            </select>

            

            <label for="Correo">Ingrese el Correo</label>
            <input type="text" id="Correo" class="box">

            <textarea placeholder="Escriba el detalle de reclamo"></textarea>

            <input type="submit" id="guardar" class="submit">
        </form>

    </div>
